
<article class="post well">
    <header class="post-header">

        <div class="post-image">
            <img src="{{picture}}" class="mini-thumbnail" />
        </div>

        <div class="post-info">
            <p><a href="#" class="profile-link">{{name}}</a> made a post</p>
            <p>on <time>{{date}}</time></p>
        </div>

    </header>

    <section class="post-content">
        <p>{{content}}</p>
    </section>

</article>
