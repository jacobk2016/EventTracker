
<div id="wrapper">

    
    <div class="headerPic">

        <a href="#"> <img src="images/logo.png"/> </a>
        <span>Event Tracker</span>

    </div>
<div class="row">

    <form class="register form-horizontal col-lg-12">

        <fieldset>

            <legend><h2 align="center">Create a new account</h2></legend>

            <div class="col-lg-9 form-info">

                <div class="form-group">
                    <label for="registeruser" class="col-lg-3 control-label">Username:</label>

                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="registeruser" placeholder="Username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="registerpass" class="col-lg-3 control-label">Password:</label>

                    <div class="col-lg-9">
                        <input type="password" class="form-control" id="registerpass" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="registerfullname" class="col-lg-3 control-label">Name:</label>

                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="registerfullname" placeholder="Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="aboutregister" class="col-lg-3 control-label">About me:</label>

                    <div class="col-lg-9">
                        <textarea class="form-control" rows="3" id="aboutregister"></textarea>
                        <span class="help-block">Tell us a little about yourself!</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">Gender:</label>

                    <div class="col-lg-9">
                        <div class="radio">
                            <label>
                                <input type="radio" name="gender-radio" value="male">Male
                            </label>

                            <label>
                                <input type="radio" name="gender-radio" value="female">Female
                            </label>

                            <label>
                                <input type="radio" name="gender-radio" value="other">Other
                            </label>
                        </div>

                    </div>

                </div>

            </div>

            <div class="col-lg-3 uploadpic">

                <div class="form-group">
                    <img src="" class="thumbnail picdisplay"/>
                </div>

                <div class="form-group">
                    <p class="picname"></p>

                    <button type="button" id="uploadbutton" class="btn btn-md btn-info">Upload</button>

                    <input type="file" id="picture"/>

                    <p>Size limit: 128KB</p>
                </div>

            </div>

            <div class="form-group col-lg-12">
                <div class="col-lg-10 col-lg-offset-2">

                    <a href="#/proceedregister">
                        <button id="reg-btn" type="button" class="btn btn-lg btn-primary">Register</button>
                    </a>

                    <span>or</span>

                    <a href="#/login">Login</a>
                </div>

            </div>

        </fieldset>

    </form>

</div>
