
<section class="profileEdit">
    <form class="register form-horizontal" >

        <fieldset>
		
			<legend><h2 align="center">Edit Profile</h2></legend>

            <div id="profileEdit-form" class="col-lg-9 form-info" data-object-id="{{objectId}}">

                <div class="form-group">

                    <label for="username" class="col-lg-3 control-label">Username:</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="username" value="Username" disabled>
                    </div>

                </div>

                <div class="form-group">

                    <label for="password" class="col-lg-3 control-label">Password:</label>
                    <div class="col-lg-9">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>

                </div>

                <div class="form-group">

                    <label for="name" class="col-lg-3 control-label">Name:</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="name" placeholder="Name" value="Full name">
                    </div>

                </div>

                <div class="form-group">

                    <label for="about" class="col-lg-3 control-label">About me:</label>
                    <div class="col-lg-9">
                        <textarea class="form-control" rows="3" id="about">about me</textarea>
                        <span class="help-block">Tell us more about who you are and what you like to do?</span>
                    </div>

                </div>

                <div class="form-group">

                    <label class="col-lg-3 control-label">Gender:</label>
                    <div class="col-lg-9">
                        <div class="radio">
                            <label>
                                <input type="radio" name="gender-radio" value="male">Male
                            </label>

                            <label>
                                <input type="radio" name="gender-radio" value="female">Female
                            </label>

                            <label>
                                <input type="radio" name="gender-radio" value="other">Other
                            </label>

                        </div>

                    </div>

                </div>

            </div>

            <div class="col-lg-3 uploadpic">

                <div class="form-group">
                    <img src="" class="thumbnail picdisplay" />
                </div>

                <div class="form-group">

                    <p class="picname"></p>

                    <button type="button" id="uploadbutton" class="btn btn-md btn-info">Upload</button>

                    <input type="file" id="picture" />

                    <p>Size limit: 128KB</p>
                </div>

            </div>

            <div class="form-group col-lg-12">

                <div class="col-lg-10 col-lg-offset-2">

                    <a href="#/user/do-profileedit">
                    <button type="button" class="btn btn-lg btn-primary">Save Changes</button>
                    </a>

                    <button type="button" class="cancel-btn btn btn-lg btn-default">Cancel</button>
                </div>

            </div>

        </fieldset>
    </form>
</section>
