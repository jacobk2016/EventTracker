<div class="panel-body">
		<div class="tab-content">
        <div class="tab-pane active" id="scroll">

    {{#results}}
    <header class="post">

        <div class="postpic">
            <img src="{{myPicture}}" class="thumbnailsmall" />
        </div>


        <div class="postcontent">
            <p><a href="#/user/obtainuser/{{objectId}}"  id="userInfo"> {{myUsername}}</a> made a post</p>
            <p>on <time>{{myDate}}</time></p>

            <div id="tooltip"></div>
        </div>

    </header>

    <section class="postsummary">
        <p>{{content}}</p>
    </section>
    {{/results}}

</div>
</div>
</div>
